<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="lang=${#locale.language}" th:lang="${lang}">

    <!-- 각 화면의 구성에 대한 설정 -->

    <!-- Header -->
    <th:block th:insert="layout/fragments/header :: headerFragment"></th:block>

    <!-- Body -->
    <body>
        <!-- 로고 -->
        <header>
            <div class="top-header" style="height:30px"></div>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <a href="/posts" class="text-decoration-none">
                        <img th:src="@{/img/logo/oneuldo_logo_short.png}" alt="logo" width="200">
                    </a>
                </div>
            </div>
        </header>

        <th:block layout:fragment="content"></th:block>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script th:src="@{/js/comment.js}" th:inline="javascript"></script>
        <script th:src="@{/js/loading.js}" th:inline="javascript"></script>
        <script th:src="@{/js/postLike.js}" th:inline="javascript"></script>
        <script th:src="@{/js/resetForm.js}" th:inline="javascript"></script>
        <script th:inline="javascript">
            window.addEventListener('pageshow', function() {
                const forms = document.getElementsByTagName('form');
                if (forms.length > 0) {
                    //console.log('폼(form) 태그가 존재합니다.');
                    resetForm(forms);
                }
            });

            //로그인 체크
            function loginCheck() {
                alert("로그인 후 이용할 수 있습니다.");
                location.href = "/login";
            }
        </script>
    </body>

    <!-- Footer -->
    <th:block th:replace="layout/fragments/footerV2 :: footerFragment"></th:block>
</html>
