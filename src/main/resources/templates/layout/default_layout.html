<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="lang=${#locale.language}" th:lang="${lang}">

    <!-- 각 화면의 구성에 대한 설정 -->

    <!-- Header -->
    <th:block th:insert="layout/fragments/header :: headerFragment"></th:block>

    <!-- Body -->
    <body>
        <!-- 로고 -->
        <header>
            <div class="top-header" style="height:30px"></div>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <a href="/posts" class="text-decoration-none">
                        <img th:src="@{/img/logo/oneuldo_logo_short.png}" alt="logo" width="200">
                    </a>
                </div>
            </div>
        </header>

        <th:block layout:fragment="content"></th:block>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script th:src="@{/js/comment.js}" th:inline="javascript"></script>
        <script th:src="@{/js/loading.js}" th:inline="javascript"></script>
        <script th:src="@{/js/postLike.js}" th:inline="javascript"></script>

        <!-- script -->
        <th:block layout:fragment="addMemberFormScript"></th:block>
        <th:block layout:fragment="loginFormScript"></th:block>
        <th:block layout:fragment="addFormScript"></th:block>
        <th:block layout:fragment="editFormScript"></th:block>
        <th:block layout:fragment="editProfileScript"></th:block>
        <th:block layout:fragment="editPasswordScript"></th:block>
        <th:block layout:fragment="findIdScript"></th:block>
        <th:block layout:fragment="findPasswordScript"></th:block>
        <th:block layout:fragment="postScript"></th:block>
        <th:block layout:fragment="memberProfileScript"></th:block>
        <th:block layout:fragment="memberLeaveScript"></th:block>

    </body>

    <!-- Footer -->
    <th:block th:insert="layout/fragments/footer :: footerFragment"></th:block>

</html>
