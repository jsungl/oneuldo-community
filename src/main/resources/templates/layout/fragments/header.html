<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- 각 화면의 상단 부분에 공통으로 들어갈 영역 -->
    <th:block th:fragment="headerFragment">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <!-- csrf -->
            <meta name="_csrf_header" th:content="${_csrf.headerName}">
            <meta name="_csrf" th:content="${_csrf.token}">

<!--            <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">-->
<!--            <meta http-equiv="Pragma" content="no-cache">-->
<!--            <meta http-equiv="Expires" content="-1">-->

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <!-- Bootstrap icon -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

            <!-- default_layout css -->
            <link rel="stylesheet" type="text/css" th:href="@{/css/default_layout.css}">

            <!-- color css -->
            <link rel="stylesheet" type="text/css" th:href="@{/css/color.css}">

            <!-- login form css -->
            <link rel="stylesheet" type="text/css" th:href="@{/css/loginForm.css}">

            <!-- CKEditor5 css -->
            <link rel="stylesheet" type="text/css" th:href="@{/css/ck-content.css}">

            <!-- font-family -->
            <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">

            <!-- favicon -->
            <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>

            <!-- Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

            <!-- jQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- google chart -->
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

            <!-- Sever Sent Events -->
            <script th:src="@{/js/sse.js}" th:inline="javascript" sec:authorize="isAuthenticated()"></script>


            <title th:text="${title}" th:if="${title}">오늘도 커뮤</title>


        </head>
    </th:block>
</html>
