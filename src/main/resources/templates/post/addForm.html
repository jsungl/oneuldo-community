<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>게시물 등록</title>
</head>
<th:block layout:fragment="content">

<div class="container">

    <div class="py-5 text-center">
        <h2>게시물 등록</h2>
    </div>

    <form action="post.html" th:action th:object="${postForm}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" th:errorclass="field-error" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}" />
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" th:value="*{content}" placeholder="내용을 입력하세요"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시물 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/posts}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</th:block>
</html>
