<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <script th:inline="javascript">
         window.addEventListener('pageshow', function(event) {
              const form = document.getElementById('addPostForm');
              form.reset();
         });

         function viewNotice(option, role) {
            if(role == 'ROLE_ADMIN') {
                const container = document.getElementById('notice_fixed');
                if(option == 'NOTICE') {
                   container.style.display = 'block';
                } else {
                    container.style.display = 'none';
                }
            }
         }
    </script>
    <title>게시물 등록</title>
</head>
<th:block layout:fragment="content">

    <div class="container">

        <div class="py-5 text-center">
            <h2>게시물 등록</h2>
        </div>

        <form id="addPostForm" action="post.html" th:action th:object="${postForm}" method="post">

            <div class="row mb-3">
                <div class="col-md-auto">
                    <select th:field="*{categoryCode}" class="form-select" th:classappend="${valid_categoryCode} ? 'select-error'"
                            th:onchange="viewNotice(this.value,[[${role}]])">
                        <option value="">탭</option>
                        <th:block th:each="cate:${categoryCodes}">
                            <option th:value="${cate.name()}" th:text="${cate.displayName}"
                                th:disabled="${cate.name() == 'NOTICE' && role != 'ROLE_ADMIN'}">CHAT</option>
                        </th:block>
                    </select>
                    <div th:if="${valid_categoryCode}" class="field-error">
                        <p th:text="${valid_categoryCode}"></p>
                    </div>
                </div>
                <div class="col">
                    <input type="text" th:field="*{title}" class="form-control" th:classappend="${valid_title} ? 'field-error'" placeholder="제목을 입력하세요">
                    <div th:if="${valid_title}" class="field-error">
                        <p th:text="${valid_title}"></p>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <textarea class="form-control" rows="7" th:field="*{content}" th:classappend="${valid_content} ? 'field-error'" placeholder="내용을 입력하세요"></textarea>
                <div th:if="${valid_content}" class="field-error">
                    <p th:text="${valid_content}"></p>
                </div>
            </div>

            <!-- 공지일 경우 상단에 등록할건지 -->
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <div id="notice_fixed" style="display:none">
                    <div class="form-check">
                        <input type="checkbox" id="fixed" name="fixed" class="form-check-input">
                        <input type="hidden" name="_fixed" value="on"/>
                        <label for="fixed" class="form-check-label">상단에 등록</label>
                    </div>
                </div>
            </th:block>


            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">게시물 등록</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='posts.html'"
                            th:onclick="|location.href='@{/posts}'|"
                            type="button">취소</button>
                </div>
            </div>

        </form>

    </div> <!-- /container -->
</th:block>
</html>
