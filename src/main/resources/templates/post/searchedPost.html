<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
  <title>게시물 목록</title>
  <style>
    th,td:not(.title) {
      white-space:nowrap;
      text-align:center;
    }

    .notice {
      background:#f6f6f6;
    }
    .notice .cate a, .notice .title a {
      color:#ff0000;
    }
    .notice .title {
      font-weight:bold;
    }

    .title {
      white-space:normal;
      word-break:break-all;
    }

  </style>
</head>
<th:block layout:fragment="content">

  <div class="container">

    <div class="col-md-12">
      <div class="pt-5 pb-3 text-center">
        <h2 th:if="${searchType} == 'memberId'">검색 결과</h2>
        <h2 th:if="${searchType} != 'memberId'">"[[${keyword}]]"에 대한 검색 결과</h2>
      </div>

      <div class="d-flex justify-content-center">
        <form action="/post/search" method="get" class="form-inline" autocomplete="off">
          <div class="row row-cols-auto">
            <div class="col">
              <select class="form-select" id="searchType" name="searchType">
                <option value="">검색 조건</option>
                <option value="title" th:selected="${searchType} == 'title'">제목</option>
                <option value="content" th:selected="${searchType} == 'content'">내용</option>
                <option value="nickname" th:selected="${searchType} == 'nickname'">작성자</option>
              </select>
            </div>
            <div class="col">
              <input type="text" id="keyword" name="keyword" th:value="${keyword}" class="form-control"/>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-light" style="border-color: #adb5bd;">검색</button>
            </div>
          </div>
        </form>
      </div>


      <div class="dummy_wrapper" style="height:100px"></div>


      <div>
        <button class="btn btn-secondary"
                th:onclick="|location.href='@{/}'|" type="button">
          홈으로
        </button>
        <button class="btn btn-primary"
                th:onclick="|location.href='@{/post/add}'|" type="button">
          게시물 등록
        </button>
      </div>
      <hr class="mt-4">

      <div>
        <table class="table">
          <thead>
          <tr>
            <th>탭</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회</th>
            <th>추천</th>
          </tr>
          </thead>
          <tbody>

            <!-- 게시물 -->
            <tr th:each="post:${posts}">
              <td class="cate">
                <a class="text-underline-hover" th:href="@{/posts(category=${post.categoryCode})}" th:text="${post.categoryName}"
                   th:style="${post.categoryCode} == 'NOTICE' ? 'color:#ff0000;' : 'color:#003f7f;'">카테고리</a>
              </td>
              <td class="title">
                <a class="text-underline-hover" th:href="@{/post/{postId}(postId=${post.id})}" th:text="${post.title}">제목</a>
                <span th:text="|[${post.commentNumber}]|" th:if="${post.commentNumber} != 0">댓글개수</span>
              </td>
              <td class="author">
                <div class="btn-group dropend">
                  <a class="text-underline-hover text-dark" href="javascript:;" data-bs-toggle="dropdown" th:text="${post.nickname}">작성자</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/post/search(searchType=nickname,keyword=${post.nickname})}">작성글</a></li>
                  </ul>
                </div>
              </td>
              <td class="reg_time" th:text="${post.createdDate}">작성일</td>
              <td class="view_cnt" th:text="${post.viewCount}">조회</td>
              <td class="like_cnt" th:text="${post.likeCount == 0 ? '' : post.likeCount}">추천수</td>
            </tr>

            <tr th:unless="${posts.getTotalElements() != 0}">
              <td colspan="6" class="text-center">게시물이 존재하지 않습니다.</td>
            </tr>

          </tbody>
        </table>
      </div>

      <!-- 페이징 버튼 -->
      <div th:if="${!posts.isEmpty()}">
          <ul class="pagination justify-content-center"
              th:with="
                  pageNumber = ${posts.pageable.pageNumber},
                  pageSize = ${posts.pageable.pageSize},
                  totalPages = ${posts.totalPages},
                  startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                  tempEndPage = ${startPage + pageSize - 1},
                  endPage = (${tempEndPage > totalPages ? totalPages : tempEndPage})">

            <!-- 처음으로 이동 -->
            <!-- 현재 페이지 인덱스(0부터 시작)가 페이지 사이즈보다 작을 경우 첫 페이지 라인(1~5페이지)에 머물러 있는 경우이므로 비활성화 한다 -->
            <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="@{/post/search(searchType=${searchType},keyword=${keyword})}">
                <span>&laquo;</span>
              </a>
            </li>

            <!-- 이전으로 이동 -->
            <!-- 첫 페이지인 경우 비활성화, 첫 페이지가 아니라면 현재 페이지 인덱스(0부터 시작) - 1 -->
            <li th:classappend="${posts.first} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="${posts.first} ? '#' : @{/post/search(searchType=${searchType},keyword=${keyword},page=${pageNumber - 1})}">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>

            <!-- 페이지 리스트 루프(5페이지씩 분리)로 startPage 부터 endPage까지 반복 -->
            <!-- 페이지 번호 누르면 해당 페이지로 이동 -->
            <!-- page(페이지 번호) 와 현재 페이지 인덱스(0부터 시작) + 1 이 같으면 현재 보고있는 페이지이므로 활성화 -->
            <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
              <span th:if="${page == pageNumber + 1}" th:text="${page}" class="page-link"></span>
              <a th:unless="${page == pageNumber + 1}" th:text="${page}" class="page-link"
                 th:href="@{/post/search(searchType=${searchType},keyword=${keyword},page=${page - 1})}">page</a>
            </li>

            <!-- 다음으로 이동 -->
            <li th:classappend="${posts.last} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="${posts.last} ? '#' : @{/post/search(searchType=${searchType},keyword=${keyword},page=${pageNumber + 1})}">
                <span aria-hidden="true">&gt;</span>
              </a>
            </li>

            <!-- 마지막으로 이동 -->
            <!-- startPage 가 왼쪽 연산보다 이상일 경우 마지막 페이지 라인에 있는 경우이므로 비활성화, 그게 아니면 전체 페이지수(totalPages) - 1 만큼 이동하여 마지막 페이지로 이동한다 -->
            <li th:classappend="${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="@{/post/search(searchType=${searchType},keyword=${keyword},page=${totalPages - 1})}">
                <span>&raquo;</span>
              </a>
            </li>

          </ul>
      </div>

    </div>
  </div> <!-- /container -->

</th:block>
</html>
