<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
  <title>게시물 목록</title>
  <style>
    th,td:not(.title) {
      white-space:nowrap;
      text-align:center;
    }

    .title {
      white-space:normal;
      word-break:break-all;
    }

    .upload_image {
        display: inline-block;
        width: 12px;
        height: 11px;
    }
  </style>
</head>

<th:block layout:fragment="content">

  <div class="container">

    <div class="col-md-12">
      <!-- 검색바 -->
      <div class="d-flex align-items-start justify-content-center py-4" style="height:200px">

        <div>
          <form th:action="@{/post/search}" method="get" class="form-inline" autocomplete="off">
            <div class="row row-cols-auto">
              <div class="col">
                <select class="form-select" id="searchType" name="searchType">
                  <option value="">검색 조건</option>
                  <option value="title" th:selected="${searchType} == 'title'">제목</option>
                  <option value="content" th:selected="${searchType} == 'content'">내용</option>
                  <option value="nickname" th:selected="${searchType} == 'nickname'">닉네임</option>
                  <option value="memberId" th:selected="${searchType} == 'memberId'" th:if="${searchType} == 'memberId'">회원번호</option>
                </select>
              </div>
              <div class="col">
                <input class="form-control" type="text" id="keyword" name="keyword" th:value="${keyword}"/>
              </div>
              <div class="col">
                <button type="submit" class="search btn btn-light" style="border-color: #adb5bd;">검색</button>
              </div>
            </div>
          </form>

          <!-- 검색결과 -->
          <div class="search_result text-center mt-3">
            <h4 th:if="${searchType} != 'memberId'">"[[${keyword}]]"에 대한 검색 결과</h4>
          </div>
        </div>
      </div>

      <div>
        <nav style="--bs-breadcrumb-divider: '∣';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a class="text-decoration-none" th:href="@{/}">
                <i class="bi bi-house-fill"></i>
              </a>
            </li>
            <li class="breadcrumb-item"><a class="text-decoration-none" th:href="@{/posts?category=NOTICE}">공지</a></li>
            <li class="breadcrumb-item"><a class="text-decoration-none" th:href="@{/post/add}">게시물 등록</a></li>
          </ol>
        </nav>
      </div>


      <div>
        <table class="table">
          <thead class="table-light">
            <tr>
              <th>탭</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회</th>
              <th>추천</th>
            </tr>
          </thead>
          <tbody>

            <!-- 게시물 -->
            <tr th:each="post:${posts}" th:if="${posts.getTotalElements() != 0}">
              <td class="cate">
                <a class="text-underline-hover" th:href="@{/posts(category=${post.categoryCode})}" th:text="${post.categoryName}"
                   th:classappend="${post.categoryCode}">카테고리</a>
              </td>
              <td class="title">
                <a class="text-underline-hover text-dark" th:href="@{/post/{postId}(postId=${post.id})}" th:text="${post.title}">제목</a>
                <span th:text="|[${post.commentCount}]|" th:if="${post.commentCount} != 0">댓글개수</span>
                <i class="upload_image" title="사진" th:if="${post.imageYn}" th:style="'background:url(' + @{/img/image.gif} + ');'"></i>
              </td>
              <td class="author">
                <div class="btn-group dropend">
                  <a class="text-underline-hover text-dark" href="javascript:;" data-bs-toggle="dropdown" th:text="${post.member.nickname}">작성자</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/post/search(searchType=nickname,keyword=${post.member.nickname})}">작성글</a></li>
                  </ul>
                </div>
              </td>
              <td class="reg_time" th:text="${post.createdDate}">작성일</td>
              <td class="view_cnt" th:text="${post.viewCount}">조회</td>
              <td class="like_cnt" th:text="${post.likeCount == 0 ? '' : post.likeCount}">추천수</td>
            </tr>

            <tr class="no_content" th:unless="${posts.getTotalElements() != 0}">
              <td colspan="6" style="border:none">게시물이 존재하지 않습니다.</td>
            </tr>

          </tbody>
        </table>
      </div>

      <!-- 페이징 버튼 -->
      <div th:if="${!posts.isEmpty()}">
          <ul class="pagination justify-content-center"
              th:with="
                  pageNumber = ${posts.pageable.pageNumber},
                  pageSize = ${posts.pageable.pageSize},
                  totalPages = ${posts.totalPages},
                  startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                  tempEndPage = ${startPage + pageSize - 1},
                  endPage = (${tempEndPage > totalPages ? totalPages : tempEndPage})">

            <!-- 처음으로 이동 -->
            <!-- 현재 페이지 인덱스(0부터 시작)가 페이지 사이즈보다 작을 경우 첫 페이지 라인(1~5페이지)에 머물러 있는 경우이므로 비활성화 한다 -->
            <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="@{/post/search(searchType=${searchType},keyword=${keyword})}">
                <span>&laquo;</span>
              </a>
            </li>

            <!-- 이전으로 이동 -->
            <!-- 첫 페이지인 경우 비활성화, 첫 페이지가 아니라면 현재 페이지 인덱스(0부터 시작) - 1 -->
            <li th:classappend="${posts.first} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="${posts.first} ? '#' : @{/post/search(searchType=${searchType},keyword=${keyword},page=${pageNumber - 1})}">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>

            <!-- 페이지 리스트 루프(5페이지씩 분리)로 startPage 부터 endPage까지 반복 -->
            <!-- 페이지 번호 누르면 해당 페이지로 이동 -->
            <!-- page(페이지 번호) 와 현재 페이지 인덱스(0부터 시작) + 1 이 같으면 현재 보고있는 페이지이므로 활성화 -->
            <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
              <span th:if="${page == pageNumber + 1}" th:text="${page}" class="page-link"></span>
              <a th:unless="${page == pageNumber + 1}" th:text="${page}" class="page-link"
                 th:href="@{/post/search(searchType=${searchType},keyword=${keyword},page=${page - 1})}">page</a>
            </li>

            <!-- 다음으로 이동 -->
            <li th:classappend="${posts.last} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="${posts.last} ? '#' : @{/post/search(searchType=${searchType},keyword=${keyword},page=${pageNumber + 1})}">
                <span aria-hidden="true">&gt;</span>
              </a>
            </li>

            <!-- 마지막으로 이동 -->
            <!-- startPage 가 왼쪽 연산보다 이상일 경우 마지막 페이지 라인에 있는 경우이므로 비활성화, 그게 아니면 전체 페이지수(totalPages) - 1 만큼 이동하여 마지막 페이지로 이동한다 -->
            <li th:classappend="${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="@{/post/search(searchType=${searchType},keyword=${keyword},page=${totalPages - 1})}">
                <span>&raquo;</span>
              </a>
            </li>

          </ul>
      </div>

    </div>
  </div> <!-- /container -->

</th:block>
</html>
