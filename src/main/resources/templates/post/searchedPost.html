<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
  <title>게시물 목록</title>
</head>
<th:block layout:fragment="content">

  <div class="container">

    <div class="col-md-12">
      <div class="pt-5 pb-3 text-center">
        <h2>검색 결과</h2>
      </div>

      <div class="d-flex justify-content-center">
        <form action="/post/search" method="get" class="form-inline" autocomplete="off">
          <div class="row row-cols-auto">
            <div class="col">
              <select class="form-select" id="searchType" name="searchType">
                <option value="">검색 조건</option>
                <option value="title" th:selected="${searchType} == 'title'">제목</option>
                <option value="content" th:selected="${searchType} == 'content'">내용</option>
                <option value="nickname" th:selected="${searchType} == 'nickname'">작성자</option>
              </select>
            </div>
            <div class="col">
              <input type="text" id="keyword" name="keyword" th:value="${keyword}" class="form-control" />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-light" style="border-color: #adb5bd;">검색</button>
            </div>
          </div>
        </form>
      </div>


      <div class="mt-5">
        <button class="btn btn-secondary"
                th:onclick="|location.href='@{/}'|" type="button">
          홈으로
        </button>
        <button class="btn btn-primary"
                th:onclick="|location.href='@{/post/add}'|" type="button">
          게시물 등록
        </button>
      </div>

      <hr class="my-4">

      <div>
        <table class="table">
          <thead>
          <tr>
            <th>No.</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>
              <!-- 정렬되지 않은 상태 -->
              <a class="text-underline-hover text-dark" th:href="@{/post/search(searchType=${searchType},keyword=${keyword},sort_index=viewCount)}" th:unless="${sort_index} == 'viewCount'">조회</a>
              <!-- 정렬된 상태 -->
              <a class="text-underline-hover text-dark" th:href="@{/post/search(searchType=${searchType},keyword=${keyword})}" th:if="${sort_index} == 'viewCount'">
                조회
                <i class="bi bi-caret-down-fill"></i>
              </a>
            </th>
            <th>
              <!-- 정렬되지 않은 상태 -->
              <a class="text-underline-hover text-dark" th:href="@{/post/search(searchType=${searchType},keyword=${keyword},sort_index=likeCount)}" th:unless="${sort_index} == 'likeCount'">추천</a>
              <!-- 정렬된 상태 -->
              <a class="text-underline-hover text-dark" th:href="@{/post/search(searchType=${searchType},keyword=${keyword})}" th:if="${sort_index} == 'likeCount'">
                추천
                <i class="bi bi-caret-down-fill"></i>
              </a>
            </th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="post:${posts}">
              <td th:text="${post.id}">1</a></td>
              <td>
                <a th:href="@{/post/{postId}(postId=${post.id})}" th:text="${#strings.abbreviate(post.title,10)}">제목</a>
                <span th:text="|[${post.commentNumber}]|" th:if="${post.commentNumber} != 0">댓글개수</span>
              </td>
              <td>
                <div class="btn-group dropend">
                  <a class="text-underline-hover text-dark" href="javascript:;" data-bs-toggle="dropdown" th:text="${#strings.abbreviate(post.nickname,10)}">작성자</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/post/search(searchType=nickname,keyword=${post.nickname})}">작성글</a></li>
                  </ul>
                </div>
              </td>
              <td th:text="${post.createdDate}">작성일</td>
              <td th:text="${post.viewCount}">조회</td>
              <td th:text="${post.likeCount == 0 ? '' : post.likeCount}">추천수</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 페이징 -->
      <div th:if="${!posts.isEmpty()}">
          <ul class="pagination justify-content-center"
              th:with="
                  pageNumber = ${posts.pageable.pageNumber},
                  pageSize = ${posts.pageable.pageSize},
                  totalPages = ${posts.totalPages},
                  startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                  tempEndPage = ${startPage + pageSize - 1},
                  endPage = (${tempEndPage > totalPages ? totalPages : tempEndPage})">

            <!-- 처음으로 이동 -->
            <!-- 현재 페이지 인덱스(0부터 시작)가 페이지 사이즈보다 작을 경우 첫 페이지 라인(1~5페이지)에 머물러 있는 경우이므로 비활성화 한다 -->
            <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="@{/post/search(searchType=${searchType},keyword=${keyword},sort_index=${sort_index})}" th:if="${sort_index} != 'id'">
                <span>&laquo;</span>
              </a>
              <a class="page-link" th:href="@{/post/search(searchType=${searchType},keyword=${keyword})}" th:if="${sort_index} == 'id'">
                <span>&laquo;</span>
              </a>
            </li>

            <!-- 이전으로 이동 -->
            <!-- 첫 페이지인 경우 비활성화, 첫 페이지가 아니라면 현재 페이지 인덱스(0부터 시작) - 1 -->
            <li th:classappend="${posts.first} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="${posts.first} ? '#' : @{/post/search(searchType=${searchType},keyword=${keyword},sort_index=${sort_index},page=${pageNumber - 1})}"
                 th:if="${sort_index} != 'id'">
                <span aria-hidden="true">&lt;</span>
              </a>
              <a class="page-link" th:href="${posts.first} ? '#' : @{/post/search(searchType=${searchType},keyword=${keyword},page=${pageNumber - 1})}"
                 th:if="${sort_index} == 'id'">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>

            <!-- 페이지 리스트 루프(5페이지씩 분리)로 startPage 부터 endPage까지 반복 -->
            <!-- 페이지 번호 누르면 해당 페이지로 이동 -->
            <!-- page(페이지 번호) 와 현재 페이지 인덱스(0부터 시작) + 1 이 같으면 현재 보고있는 페이지이므로 활성화 -->
            <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
              <span th:if="${page == pageNumber + 1}" th:text="${page}" class="page-link"></span>
              <a th:unless="${page == pageNumber + 1}" th:text="${page}" class="page-link"
                 th:href="@{/post/search(searchType=${searchType},keyword=${keyword},sort_index=${sort_index},page=${page - 1})}" th:if="${sort_index} != 'id'">page</a>
              <a th:unless="${page == pageNumber + 1}" th:text="${page}" class="page-link"
                 th:href="@{/post/search(searchType=${searchType},keyword=${keyword},page=${page - 1})}" th:if="${sort_index} == 'id'">page</a>
            </li>

            <!-- 다음으로 이동 -->
            <li th:classappend="${posts.last} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="${posts.last} ? '#' : @{/post/search(searchType=${searchType},keyword=${keyword},sort_index=${sort_index},page=${pageNumber + 1})}"
                 th:if="${sort_index} != 'id'">
                <span aria-hidden="true">&gt;</span>
              </a>
              <a class="page-link" th:href="${posts.last} ? '#' : @{/post/search(searchType=${searchType},keyword=${keyword},page=${pageNumber + 1})}"
                 th:if="${sort_index} == 'id'">
                <span aria-hidden="true">&gt;</span>
              </a>
            </li>

            <!-- 마지막으로 이동 -->
            <!-- startPage 가 왼쪽 연산보다 이상일 경우 마지막 페이지 라인에 있는 경우이므로 비활성화, 그게 아니면 전체 페이지수(totalPages) - 1 만큼 이동하여 마지막 페이지로 이동한다 -->
            <li th:classappend="${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="@{/post/search(searchType=${searchType},keyword=${keyword},sort_index=${sort_index},page=${totalPages - 1})}"
                 th:if="${sort_index} != 'id'">
                <span>&raquo;</span>
              </a>
              <a class="page-link" th:href="@{/post/search(searchType=${searchType},keyword=${keyword},page=${totalPages - 1})}"
                 th:if="${sort_index} == 'id'">
                <span>&raquo;</span>
              </a>
            </li>

          </ul>
      </div>

    </div>
  </div> <!-- /container -->

</th:block>
</html>
