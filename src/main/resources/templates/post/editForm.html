<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <script th:inline="javascript">
        window.addEventListener('pageshow', function(event) {
          const form = document.getElementById('editPostForm');
          form.reset();
        });

        function submitEditForm(form,event) {
            event.preventDefault();
            $("#categoryCode").removeAttr("disabled");
            form.submit();
        }
    </script>
    <title>게시물 수정</title>
</head>
<th:block layout:fragment="content">

    <div class="container">

        <div class="py-5 text-center">
            <h2>게시물 수정</h2>
        </div>

        <form id="editPostForm" th:action th:object="${postForm}" method="post" onsubmit="submitEditForm(this,event)">

            <div class="row mb-3">
                <div class="col-md-auto">
                    <select th:field="*{categoryCode}" class="form-select" disabled>
                        <option value="">탭</option>
                        <th:block th:each="cate:${categoryCodes}">
                            <option th:value="${cate.name()}" th:text="${cate.displayName}"
                                    th:selected="${postForm.categoryCode} == ${cate.name()}">CHAT</option>
                        </th:block>
                    </select>
                </div>
                <div class="col">
                    <input type="text" th:field="*{title}" class="form-control" th:classappend="${valid_title} ? 'field-error'" placeholder="제목을 입력하세요">
                    <div th:if="${valid_title}" class="field-error">
                        <p th:text="${valid_title}"></p>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <textarea class="form-control" rows="7" th:field="*{content}" th:text="*{content}" th:classappend="${valid_content} ? 'field-error'"></textarea>
                <div th:if="${valid_content}" class="field-error">
                    <p th:text="${valid_content}"></p>
                </div>
            </div>

            <!-- 공지일 경우 상단에 등록할건지 -->
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <div id="notice_container" th:if="${postForm.fixed}">
                    <div class="form-check">
                        <input type="checkbox" id="fixed" name="fixed" class="form-check-input" th:checked="${postForm.fixed}">
                        <input type="hidden" name="_fixed" value="on"/>
                        <label for="fixed" class="form-check-label">상단에 등록</label>
                    </div>
                </div>
            </th:block>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='post.html'"
                            th:onclick="|location.href='@{/post/{postId}(postId=${postId})}'|"
                            type="button">취소</button>
                </div>
            </div>

        </form>

    </div> <!-- /container -->
</th:block>
</html>
