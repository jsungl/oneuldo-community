<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>회원 목록</title>
</head>

<th:block layout:fragment="content">

    <div class="container" style="max-width: 600px">
        <div class="col-md-12">
            <div class="py-5 text-center">
                <h2>회원 목록</h2>
            </div>

            <form action="/members/search" method="get" class="form-inline" autocomplete="off">
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="searchType" name="searchType">
                            <option value="">검색 조건</option>
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                            <option value="loginId">작성자</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" id="keyword" name="keyword" class="form-control" />
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-secondary mb-2">검색</button>
                    </div>
                    <div class="col">
                    </div>
                </div>

            </form>


            <hr class="my-4">

            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>아이디</th>
                        <th>닉네임</th>
                        <th>가입일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member, memberStat :${members}" th:if="${#strings.equals(member.role, 'ROLE_USER')}">
                        <td th:text="${memberStat.count}">1</a></td>
                        <td>
                            <a th:href="@{/memberId/detail(memberId=${memberStat.count})}" th:text="${member.loginId}">아이디</a>
                        </td>
                        <td th:text="${member.nickname}">닉네임</td>
                        <td th:text="${member.createdDate}">가입일</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div> <!-- /container -->

</th:block>
</html>
