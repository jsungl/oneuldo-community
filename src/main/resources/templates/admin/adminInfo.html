<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>관리자 페이지</title>
</head>

<th:block layout:fragment="content">

    <div class="container">

        <div class="d-flex justify-content-center align-items-center" style="height:100px">
            <h4>관리자 페이지</h4>
        </div>


        <div class="row">
            <p class="col">
                <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                        th:onclick="|location.href='@{/admin/members}'|">
                    회원 관리
                </button>
            </p>
        </div>

        <div class="row">
            <p class="col">
                <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                        th:onclick="|location.href='@{/admin/myDocument}'|">
                    나의 게시물
                </button>
            </p>
        </div>

        <div class="row">
            <p class="col">
                <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                        th:onclick="|location.href='@{/posts}'|">
                    게시판
                </button>
            </p>
        </div>

        <div class="row">
            <p class="col">
                <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                        th:onclick="|location.href='@{/logout}'|">
                    로그아웃
                </button>
            </p>
        </div>

    </div> <!-- /container -->
</th:block>

</html>
