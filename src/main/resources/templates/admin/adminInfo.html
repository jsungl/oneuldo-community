<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>관리자 페이지</title>
</head>
<body>
    <div class="container" style="max-width: 720px">
        <div class="py-5 text-center">
            <h2>관리자 페이지</h2>
        </div>

        <div class="row">
            <p class="col">
                <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                        th:onclick="|location.href='@{/admin/members}'|">
                    회원 관리
                </button>
            </p>
        </div>

        <div class="row">
            <p class="col">
                <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                        th:onclick="|location.href='@{/admin/myDocument}'|">
                    나의 게시물
                </button>
            </p>
        </div>

        <div class="row">
            <p class="col">
                <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                        th:onclick="|location.href='@{/posts}'|">
                    게시판
                </button>
            </p>
        </div>

        <div class="row">
            <p class="col">
                <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                        th:onclick="|location.href='@{/logout}'|">
                    로그아웃
                </button>
            </p>
        </div>

        <hr class="my-4">

        <div class="mt-5">
            <p class="text-center">
                <small class="text-muted">Copyright © www.yoursite.com All rights reserved.</small>
            </p>
        </div>
    </div> <!-- /container -->
</body>
</html>
