<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
        max-width: 560px;
        }
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
        input::placeholder {
          font-size: 0.8em;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>

    <form th:action th:object="${memberNameUpdateForm}" method="post">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" class="form-control" th:field="*{loginId}" readonly>
        </div>

        <div class="mb-3">
            <label for="name">닉네임</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" th:errorclass="field-error" placeholder="닉네임은 특수문자를 포함하지 않은 2~10자리여야 합니다">
            <div class="field-error" th:text="${valid_name}" />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='memberDetail.html'"
                        th:onclick="|location.href='@{/members/{memberId}/detail(memberId=${memberId})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
