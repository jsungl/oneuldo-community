<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
        max-width: 560px;
        }
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

  <div class="py-5 text-center">
    <h2>회원 정보</h2>
  </div>

  <div>
    <label for="loginId">아이디</label>
    <input type="text" id="loginId" name="loginId" class="form-control" value="아이디" th:value="${member.loginId}" readonly>
  </div>
  <div>
    <label for="username">닉네임</label>
    <input type="text" id="username" name="username" class="form-control" value="닉네임" th:value="${member.name}" readonly>
  </div>
<!--  <div>-->
<!--    <label for="regDate">가입일</label>-->
<!--    <input type="text" id="regDate" name="regDate" class="form-control"-->
<!--           value="작성자" th:value="${post.regDate}" readonly>-->
<!--  </div>-->

  <hr class="my-4">

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="button"
              th:onclick="|location.href='@{/members/{memberId}/updateName(memberId=${member.id})}'|">
        회원 정보 수정
      </button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-info btn-lg"
              onclick="location.href='myPage.html'"
              th:onclick="|location.href='@{/members/{memberId}/updatePassword(memberId=${member.id})}'|" type="button">
        비밀번호 수정
      </button>
    </div>
  </div>

  <p class="row">
    <p class="col">
      <button class="w-100 btn btn-lg btn-secondary" type="button"
              th:onclick="|location.href='@{/members/{memberId}/info(memberId=${member.id})}'|">
        목록으로
      </button>
    </p>
  </p>

</div> <!-- /container -->
</body>
</html>
