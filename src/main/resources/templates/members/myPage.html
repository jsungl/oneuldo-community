<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <link th:href="@{/css/bootstrap.min.css}"

</head>
<body>

    </button>
  </p>
  </p>

  <div class="row">

              th:onclick="|location.href='@{/members/withdrawal}'|">
        회원 탈퇴
      </button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              th:onclick="|location.href='@{/}'|" type="button">

      </button>

  </div>
