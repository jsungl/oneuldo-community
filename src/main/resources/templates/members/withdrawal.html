<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>회원 탈퇴</title>
</head>

<th:block layout:fragment="content">
<div class="container">

    <div class="py-5 text-center">
        <h2>회원탈퇴</h2>
    </div>

    <form th:action method="post">
        <div class="mb-3">
            <label for="currentPassword">비밀번호</label>
            <input type="password" id="currentPassword" class="form-control" th:classappend="${valid_currentPassword} ? 'is-invalid'" name="currentPassword" required>
            <div class="invalid-feedback" th:text="${valid_currentPassword}" />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg"
                        type="submit">회원 탈퇴</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='info.html'"
                        th:onclick="|location.href='@{/members/{memberId}/info(memberId=${memberId})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>


</div> <!-- /container -->
</th:block>
</html>
