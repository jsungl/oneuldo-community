<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>회원 가입</title>
</head>

<th:block layout:fragment="content">
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form th:action th:object="${memberSaveRequestDTO}" method="post" th:onsubmit="return addMember(this,event)">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="mt-3">
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error" placeholder="아이디는 영어 소문자와 숫자만 사용하여 4~15자리여야 합니다">
            <div class="field-error" th:errors="*{loginId}" />
<!--            <div class="field-error" th:text="${valid_loginId}" />-->
        </div>

        <div class="mt-3">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error"
                    placeholder="비밀번호는 영문 대소문자, 숫자, 특수문자를 1개 이상 포함한 8~16자리수여야 합니다">
            <div class="field-error" th:errors="*{password}" />
        </div>

        <div class="mt-3">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control"
                   th:errorclass="field-error" placeholder="닉네임은 특수문자를 포함하지 않은 2~10자리여야 합니다">
            <div class="field-error" th:errors="*{nickname}" />
        </div>

        <div id="memberEmail" class="mt-3">
            <label for="email">이메일</label>
            <div class="row">
                <div class="col">
                    <input type="text" id="email" name="email" th:value="${email}" class="form-control"
                           th:classappend="${valid_email} ? ' field-error'"
                           placeholder="메일주소는 메일인증 후 아이디 또는 비밀번호 찾기 등에 사용됩니다">
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-outline-primary" th:onclick="sendMailCode(this.form);">확인</button>
                </div>
            </div>
            <div class="field-error" th:text="${valid_email}" />
            <div th:if="${email_send}" style="font-size: .875em;font-weight: bold;color: #dc3545;">
                가입 확인 코드를 이메일로 보냈습니다. 이메일을 확인하세요
            </div>
        </div>

        <div id="validationEmail" class="mt-3">
            <label for="emailVerify">이메일 인증</label>
            <div class="row">
                <div class="col">

                    <input type="text" id="emailVerify" name="emailVerify" th:value="${code}" class="form-control"
                           th:classappend="${check} ? ' is-valid' : (${msg} ? ' is-invalid' : '')"
                           placeholder="이메일 인증코드 확인">

                    <div th:if="${msg}!=null" th:class="${check} ? valid-feedback : invalid-feedback">
                        <p th:text="${msg}"></p>
                    </div>
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-outline-primary" th:onclick="verifyCode(this.form);">인증</button>
                </div>
            </div>
            <input th:if="${result}" type="hidden" name="result" th:value="${result}">
        </div>


        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</th:block>
</html>
