<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>회원 정보 수정</title>
</head>

<th:block layout:fragment="content">
<div class="container">

    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>

    <form th:action th:object="${memberNicknameUpdateDTO}" method="post">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" class="form-control" th:field="*{loginId}" readonly>
        </div>

        <div class="mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" class="form-control" th:field="*{nickname}" th:errorclass="field-error" placeholder="닉네임은 특수문자를 포함하지 않은 2~10자리여야 합니다">
            <div class="field-error" th:text="${valid_name}" />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/member/{loginId}/detail(loginId=${loginId})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</th:block>
</html>
