<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <script th:inline="javascript">
         window.addEventListener('pageshow', function(event) {
          const form = document.getElementById('editPwdForm');
          form.reset(); // Reset the form
        });
    </script>
    <title>비밀번호 수정</title>
</head>

<th:block layout:fragment="content">
    <div class="container">

        <div class="py-5 text-center">
            <h2>비밀번호 수정</h2>
        </div>

        <form id="editPwdForm" th:action th:object="${memberPwdUpdateDTO}" method="post">
            <div class="mb-3">
                <label for="currentPassword">기존 비밀번호</label>
                <input type="password" id="currentPassword" class="form-control" th:classappend="${valid_currentPassword} ? 'is-invalid'" th:field="*{currentPassword}">
                <div class="invalid-feedback" th:text="${valid_currentPassword}" />
            </div>

            <div class="mb-3">
                <label for="newPassword">새로운 비밀번호</label>
                <input type="password" id="newPassword" class="form-control" th:field="*{newPassword}" th:errorclass="field-error" placeholder="비밀번호는 영문 대소문자, 숫자, 특수문자를 1개 이상 포함한 8~12자리수여야 합니다">
                <div class="field-error" th:text="${valid_newPassword}" />
            </div>

            <div class="mb-3">
                <label for="rePassword">비밀번호 확인</label>
                <input type="password" id="rePassword" class="form-control" th:classappend="${valid_rePassword} ? 'is-invalid'" th:field="*{rePassword}">
                <div class="invalid-feedback" th:text="${valid_rePassword}" />
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/member/profile}'|"
                            type="button">취소</button>
                </div>
            </div>

        </form>

    </div> <!-- /container -->
</th:block>
</html>
