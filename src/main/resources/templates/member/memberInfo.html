<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>마이페이지</title>
</head>

<body>
  <div class="container" style="max-width: 720px">
    <div class="py-5 text-center">
      <h2>마이페이지</h2>
    </div>

    <div class="row">
      <p class="col">
        <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                th:onclick="|location.href='@{/member/profile}'|">
          내 정보
        </button>
      </p>
    </div>

    <div class="row">
    <p class="col">
      <button class="w-100 btn btn-lg btn-outline-primary" type="button"
              th:onclick="|location.href='@{/member/myDocument}'|">
        내 글
      </button>
    </p>
    </div>

    <div class="row">
    <p class="col">
      <button class="w-100 btn btn-lg btn-outline-primary" type="button"
              th:onclick="|location.href='@{/member/myComment}'|">
        내 댓글
      </button>
    </p>
    </div>

    <div class="row">
      <p class="col">
        <button class="w-100 btn btn-outline-danger btn-lg" type="button"
                th:onclick="|location.href='@{/member/leave}'|">
          회원 탈퇴
        </button>
      </p>
    </div>

    <div class="row">
      <p class="col">
        <button class="w-100 btn btn-outline-secondary btn-lg"
                th:onclick="|location.href='@{/}'|" type="button">
          홈으로
        </button>
      </p>
    </div>

    <hr class="my-4">

    <div class="mt-5">
      <p class="text-center">
        <small class="text-muted">Copyright © www.yoursite.com All rights reserved.</small>
      </p>
    </div>

  </div> <!-- /container -->
</body>
</html>
