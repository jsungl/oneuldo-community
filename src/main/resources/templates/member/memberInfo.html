<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
  <title>마이페이지</title>
</head>

<th:block layout:fragment="content">

  <div class="container inform">

    <div class="d-flex justify-content-center align-items-center" style="height:100px">
      <h4>마이페이지</h4>
    </div>

    <div class="row">
      <p class="col">
        <button class="w-100 btn btn-lg btn-outline-primary" type="button"
                th:onclick="|location.href='@{/member/profile}'|">
          내 정보
        </button>
      </p>
    </div>

    <div class="row">
    <p class="col">
      <button class="w-100 btn btn-lg btn-outline-primary" type="button"
              th:onclick="|location.href='@{/member/myDocument}'|">
        내 게시물
      </button>
    </p>
    </div>

    <div class="row">
    <p class="col">
      <button class="w-100 btn btn-lg btn-outline-primary" type="button"
              th:onclick="|location.href='@{/member/myComment}'|">
        내 댓글
      </button>
    </p>
    </div>

    <div class="row">
      <p class="col">
        <button class="w-100 btn btn-outline-danger btn-lg" type="button"
                th:onclick="|location.href='@{/member/leave}'|">
          회원 탈퇴
        </button>
      </p>
    </div>

    <div class="row">
      <p class="col">
        <button class="w-100 btn btn-outline-secondary btn-lg"
                th:onclick="|location.href='@{/}'|" type="button">
          홈으로
        </button>
      </p>
    </div>

  </div> <!-- /container -->
</th:block>
</html>
