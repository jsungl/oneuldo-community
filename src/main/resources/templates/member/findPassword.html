<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>비밀번호 찾기</title>
</head>

<th:block layout:fragment="content">

    <div class="container">

        <div class="py-5 text-center">
            <h2>비밀번호 찾기</h2>
        </div>

        <div class="col">
            <span class="me-3">
                <a th:href="@{/member/find/id}" class="text-decoration-none" >
                아이디 찾기
                </a>
            </span>
            <span class="ms-3">
                <a th:href="@{/member/find/password}" class="text-decoration-none" >
                비밀번호 찾기
                </a>
            </span>

        </div>
        
        <form th:action th:object="${findPasswordDTO}" method="post">
            <div class="my-4">
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" class="form-control" th:errorclass="field-error"
                       placeholder="가입할 때 입력한 이메일 주소를 입력하세요" required>
                <div class="field-error" th:errors="*{email}" />
            </div>

            <div class="mb-3">
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" name="loginId" class="form-control" th:errorclass="field-error"
                       placeholder="가입할 때 입력한 아이디를 입력하세요" required>
                <div class="field-error" th:errors="*{loginId}" />
            </div>

            <hr class="my-4">

            <div>
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">비밀번호 찾기</button>
            </div>

        </form>

        <div th:if="${re_msg} != null" class="alert alert-danger my-4" role="alert">
            <strong>확인!</strong><span th:text="${re_msg}"></span>
        </div>

        <div th:if="${msg} != null" class="alert alert-success my-4" role="alert">
            <strong>성공!</strong><span th:text="${msg}"></span>
        </div>

    </div>

</th:block>
</html>
