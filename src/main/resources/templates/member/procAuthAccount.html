<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증확인</title>
</head>
<body>
  <script th:inline="javascript">
    window.onload = () => {
        const msg = [[${msg}]];
        const result = [[${result}]];

        if(result) {
            alert("이메일이 인증되었습니다. 이제 로그인이 가능합니다. 확인버튼을 누르면 로그인 페이지로 이동합니다.");

        } else {
            if(msg) {
                alert(msg);
                return;
            }
            alert("인증키가 일치하지 않거나 이미 인증된 회원입니다.");
        }

    }
  </script>
</body>
</html>
