<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <script th:inline="javascript">
         window.addEventListener('pageshow', function(event) {
          const form = document.getElementById('editProfileForm');
          form.reset(); // Reset the form
        });
    </script>
    <title>회원 정보 수정</title>
</head>

<th:block layout:fragment="content">
    <div class="container">

        <div class="d-flex justify-content-center align-items-center" style="height:100px">
            <h4>회원 정보 수정</h4>
        </div>

        <!-- 회원정보 수정 실패 -->
        <div th:if="${msg}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${msg}">변경실패</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form id="editProfileForm" th:action th:object="${memberProfileUpdateDTO}" method="post">
            <div>
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" class="form-control" th:field="*{loginId}" readonly>
            </div>

            <div class="mb-3">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" class="form-control" th:field="*{nickname}" th:classappend="${valid_nickname} ? field-error"
                       placeholder="닉네임은 특수문자를 포함하지 않은 2~8자리여야 합니다">
                <div class="field-error" th:text="${valid_nickname}" />
            </div>

            <div class="mb-3">

                <label>이메일</label>

                <th:block sec:authorize="hasRole('ROLE_SOCIAL')">
                    <input type="text" class="form-control" th:field="*{email}" th:errorclass="field-error"
                           placeholder="메일주소는 메일인증 후 아이디 또는 비밀번호 찾기 등에 사용됩니다"
                           readonly>
                </th:block>

                <th:block sec:authorize="hasRole('ROLE_USER')">
                    <input type="text" class="form-control" th:field="*{email}" th:errorclass="field-error"
                           placeholder="메일주소는 메일인증 후 아이디 또는 비밀번호 찾기 등에 사용됩니다">
                </th:block>

                <div class="field-error" th:text="${valid_email}" />
            </div>

            <hr class="my-4">

            <div class="row" id="updateBtn">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="loading('updateBtn');">저장</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/member/profile}'|"
                            type="button">취소</button>
                </div>
            </div>
            <div class="row" id="loading" style="display:none">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        처리중...
                    </button>
                </div>
            </div>

        </form>

    </div> <!-- /container -->
</th:block>

</html>
