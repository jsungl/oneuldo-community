<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <th:block th:if="${post}">
        <title>[[${post.title}]]</title>
    </th:block>
</head>

<!--<body>-->
<th:block layout:fragment="content">

    <div class="container">

        <div class="py-5 text-center">
            <h2>게시물 상세</h2>
        </div>

        <div class="my-3">
            <button class="w-100 btn btn-secondary"
                    th:onclick="|location.href='@{/posts}'|"
                    type="button">
                목록으로
            </button>
        </div>

        <div>
            <label for="cate">카테고리</label>
            <input type="text" id="cate" name="cate" class="form-control" value="카테고리" th:value="${post.categoryName}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" value="제목" th:value="${post.title}" readonly>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" rows="7" th:value="${post.content}" th:text="${post.content}" readonly></textarea>
        </div>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" class="form-control" value="작성자" th:value="${post.nickname}" readonly>

        </div>
        <div>
            <label for="createdDate">작성일</label>
            <input type="text" id="createdDate" name="createdDate" class="form-control"
                   value="작성일" th:value="${post.createdDate}" readonly>
        </div>
        <div>
            <label for="viewCount">조회</label>
            <input type="text" id="viewCount" name="viewCount" class="form-control"
                   value="조회" th:value="${post.viewCount}" readonly>
        </div>


        <hr class="my-4">

        <!-- 게시물 수정 삭제 버튼 -->
        <th:block sec:authorize="isAuthenticated()" th:if="${#authentication.name == post.loginId}">
            <form th:action="@{/post/{postId}/delete(postId=${post.id})}" method="post" onsubmit="return confirm('게시물을 삭제하시겠습니까?')">

                <button class="btn btn-primary mb-5"
                        onclick="location.href='editForm.html'"
                        th:onclick="|location.href='@{/post/{postId}/edit(postId=${post.id})}'|"
                        type="button">
                    <i class="bi bi-pencil-square"></i>
                    수정
                </button>

                <button class="btn btn-danger mb-5"
                        type="submit">
                    <i class="bi bi-trash"></i>
                    삭제
                </button>
            </form>
        </th:block>

    </div> <!-- /container -->
</th:block>

<!--</body>-->
</html>
