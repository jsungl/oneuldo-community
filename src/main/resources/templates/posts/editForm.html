<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시물 수정</h2>
    </div>

    <form action="post.html" th:action method="post">
        <div>
            <label for="postTitle">제목</label>
            <input type="text" id="postTitle" name="postTitle" class="form-control" value="제목" th:value="${post.postTitle}" readonly>
        </div>
        <div>
            <label for="postBody">내용</label>
            <input type="text" id="postBody" name="postBody" class="form-control" value="내용" th:value="${post.postBody}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'"
                        th:onclick="|location.href='@{/posts/{postId}(postId=${post.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
