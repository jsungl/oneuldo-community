<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
  <!-- Include the Google Sign-In library -->
<!--  <script src="https://accounts.google.com/gsi/client" async></script>-->

  <style>
    .divide-line {
       display: flex;
       align-items: center;
    }
    .bar{
      flex: auto;
      border: none;
      height: 1px;
      background-color: #000;
    }
    .txt {
      padding: 0 10px;
    }

    .n-signin-btn {
      width: 48px;
      height: 48px;
      /* Set the background image */
      background-image: url('img/naver/btnG_icon.png');
      /* Make the background image cover the button */
      background-size: cover;
      /* Center the background image */
      background-position: center;
      /* Optional: Add some padding and other styles */
      padding: 10px;
      border: none;
    }

    .g-signin-btn {
      width: 48px;
      height: 48px;
      /* Set the background image */
      background-image: url('img/google/btn_icon.png');
      /* Make the background image cover the button */
      background-size: cover;
      /* Center the background image */
      background-position: center;
      /* Optional: Add some padding and other styles */
      padding: 10px;
      border: none;
    }
  </style>
  <title>로그인</title>
  <script th:inline="javascript">
    window.addEventListener('pageshow', function() {
      const form = document.getElementById('loginForm');
      form.reset(); // Reset the form
    });
    function popup(url) {
      window.open(url,"","width=700px,height=500px,top=200px,left=200px;");
    }
  </script>
</head>

<th:block layout:fragment="content">
  <div class="container">
    <div class="py-5 text-center">
      <h2>로그인</h2>
    </div>

    <!-- social login -->
    <div class="login-social mb-3">
      <div class="login-social-title d-flex justify-content-center">
        <div style="color:#a2a2a2">SNS 계정으로 간편 로그인/회원가입</div>
      </div>
      <div class="login-social-btn d-flex justify-content-center mt-3">
        <div class="row" th:with="nlogin_url=|@{/oauth2/authorization/naver}|, glogin_url=|@{/oauth2/authorization/google}|">
          <div class="col">
<!--            <button class="n-signin-btn p-3" type="button" th:onclick="|location.href='@{/oauth2/authorization/naver}'|"></button>-->
            <button class="n-signin-btn p-3" type="button" th:onclick="popup([[${nlogin_url}]])"></button>

          </div>
          <div class="col">
<!--            <button class="g-signin-btn p-3" type="button" th:onclick="|location.href='@{/oauth2/authorization/google}'|"></button>-->
            <button class="g-signin-btn p-3" type="button" th:onclick="popup([[${glogin_url}]])"></button>
          </div>
        </div>
      </div>
    </div>


<!--    <div class="d-flex flex-column my-3">-->
<!--      <button class="btn btn-outline-primary btn-lg mb-3"-->
<!--              th:onclick="|location.href='@{/oauth2/authorization/google}'|"-->
<!--              type="button">구글 로그인</button>-->
<!--      <button class="btn btn-outline-primary btn-lg mb-3"-->
<!--              th:onclick="|location.href='@{/oauth2/authorization/naver}'|"-->
<!--              type="button">네이버 로그인</button>-->
<!--    </div>-->


    <!-- 구글 로그인 버튼 -->
<!--    <div style="width:100%;max-width:300px">-->
<!--      <div id="g_id_onload"-->
<!--           th:data-client_id="${@environment.getProperty('spring.security.oauth2.client.registration.google.client-id')}"-->
<!--           th:data-login_uri="@{/oauth2/authorization/google}"-->
<!--           data-auto_prompt="false">-->
<!--      </div>-->
<!--      <div class="g_id_signin"-->
<!--           data-width="250"-->
<!--           data-type="standard"-->
<!--           data-size="large"-->
<!--           data-theme="outline"-->
<!--           data-text="sign_in_with"-->
<!--           data-shape="rectangular"-->
<!--           data-logo_alignment="left">-->
<!--      </div>-->
<!--    </div>-->

    <div class="divide-line my-4">
      <hr class="bar">
      <span class="txt">OR</span>
      <hr class="bar">
    </div>

    <!-- 일반 로그인 -->
    <form id="loginForm" th:action="@{/login/process}" th:object="${loginForm}" method="post">

      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
           th:text="${err}">전체 오류 메시지</p>
      </div>

      <div th:if="${errorMessage}">
        <p class="field-error" th:text="${errorMessage}">오류 메시지</p>
      </div>

      <div>
        <label for="loginId">로그인 ID</label>
        <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{loginId}" />
      </div>

      <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}"
               class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{password}" />
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit">
            로그인
          </button>
        </div>
      </div>

      <div class="row my-3 text-center">
        <p>
          <a th:href="@{/signup}" class="text-decoration-none">
            회원가입
          </a>
        </p>

        <p>
          <a th:href="@{/find/id}" class="text-decoration-none">
            아이디/비밀번호 찾기
          </a>
        </p>
      </div>

    </form>
  </div> <!-- /container -->

</th:block>
</html>
