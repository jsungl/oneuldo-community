<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .container {
    max-width: 560px;
    }
    .field-error {
    border-color: #dc3545;
    color: #dc3545;
    }
    .divide-line {
       display: flex;
       align-items: center;
    }
    .bar{
    flex: auto;
    border: none;
    height: 1px;
    background-color: #000;
    }
    .txt {
    padding: 0 10px;
    }
  </style>
  <title>로그인</title>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>

  <!-- social login -->
  <div class="d-flex flex-column my-3">
    <button class="btn btn-outline-primary btn-lg mb-3"
            th:onclick="|location.href='@{/}'|"
            type="button">구글 로그인</button>
    <button class="btn btn-outline-primary btn-lg mb-3"
            th:onclick="|location.href='@{/}'|"
            type="button">네이버 로그인</button>
  </div>

  <div class="divide-line my-4">
    <hr class="bar">
    <span class="txt">OR</span>
    <hr class="bar">
  </div>

  <!-- 일반 로그인 -->
  <form action="item.html" th:action th:object="${loginForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>

    <div th:if="${error}">
      <p class="field-error" th:text="${message}">오류 메시지</p>
    </div>

    <div>
      <label for="loginId">로그인 ID</label>
      <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}" />
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}" />
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">
          로그인</button>
      </div>
    </div>

    <div class="row mt-3 text-center">
      <a th:href="@{/member/add}" class="text-decoration-none">
        New user? Sign-up!
      </a>
    </div>

  </form>
</div> <!-- /container -->
</body>
</html>
